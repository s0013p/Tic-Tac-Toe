<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>

    <h1>Tic-Tac-Toe</h1>

    <div class="msg hide">
      <p>Congratulations</p>
    </div>

    <div class="container">
      <div class="game">
        <button class="box" type="button" title="Box 1"></button>
        <button class="box" type="button" title="Box 2"></button>
        <button class="box" type="button" title="Box 3"></button>
        <button class="box" type="button" title="Box 4"></button>
        <button class="box" type="button" title="Box 5"></button>
        <button class="box" type="button" title="Box 6"></button>
        <button class="box" type="button" title="Box 7"></button>
        <button class="box" type="button" title="Box 8"></button>
        <button class="box" type="button" title="Box 9"></button>
      </div>
    </div>

    <div class="end_btn">
      <button title="new_game" type="button" id="new">New Game</button>
      <button title="reset" type="button" id="reset">Reset</button>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
